<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="game-container">
        <h2>ROCK, PAPER, SCISSORS - FIRST TO FIVE</h2>
        <h3>Make a selection</h3>
        <div class="img-grid ">
            <div id="rock" class="select-btn">
                <img src="./imgs/rock.svg" alt="rock" class="rock">
            </div>
            <div id="paper" class="paper select-btn">
                <img src="./imgs/paper.svg" alt="paper" class="paper">
            </div>
            <div id="scissors" class="scissors select-btn">
                <img src="./imgs/scissors.svg" alt="scissors" class="scissors">
            </div>
        </div>
        <div id="result-imgs" style="display: None;">
            <div  class="result-grid mt-50">
                <div class="text-center blue-tile">
                    <h4 class="m-0">USER</h4>
                    <img id="user-icon" src="./imgs/scissors.svg">
                </div>
                <div class="text-center blue-tile">
                    <h4 class="m-0 ">COMPUTER</h4>
                    <img id="computer-icon" src="./imgs/scissors.svg">
                </div>
                <div class="score-board">
                    <h3 class="mt-8" id="results"></h3>
                    <h3 class="mt-8" id="user-score" class="font-normal"></h3>
                    <h3 class="mt-8" id="computer-score" class="font-normal"></h3>
                </div>
            </div>
            <div class="mt-35">
                <button onClick="window.location.reload();">REFRESH</button>
            </div>
            
        </div>    

    </div>
    
    
    <script src="./main.js"></script>

</body>
</html>
